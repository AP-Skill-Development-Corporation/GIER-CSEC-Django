{% extends 'html/base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="card col-md-6 mx-auto shadow-lg">
  	<div class="card-body">
  		<h3>Registration</h3>
  		<form method="post">
  			{% csrf_token %}
  			{% for i in v %}
  				{{i}}
  			{% endfor %}
  			<div class="row">
  				<div class="col">
  					<a href="#" class="btn btn-outline-info form-control">Existing User?</a>
  				</div>
  				<div class="col">
  					<input type="submit" value="Create" class="btn btn-outline-success form-control">
  				</div>
  			</div>
  		</form>
  	</div>
  </div>
</div>
{% endblock %}
