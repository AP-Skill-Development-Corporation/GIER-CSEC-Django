<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="{% url 'hm' %}">BootApp</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'hm' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'ab' %}">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'ct' %}">Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'nt' %}">Notes</a>
      </li>    
    </ul>
  </div>  
</nav>
<br>
<div class="container">
  <div class="card col-md-6 mx-auto shadow-lg mt-3">
    <div class="card-body">
      <h3>Notes Update</h3>
      <form method="post">
          {% csrf_token %}
          <input type="text" name="snup" class="form-control my-2" value="{{k.nsubject}}">
          <input type="text" name="ttup" class="form-control my-2" value="{{k.ntitle}}">
          <textarea class="form-control my-2" name="dsup">{{k.ndesc}}</textarea>
          <div class="row">
            <div class="col">
              <a href="{% url 'nt' %}" class="btn btn-outline-danger form-control my-2">Back</a>
            </div>
            <div class="col">
              <input type="submit" value="Update Note" class="form-control btn btn-outline-success my-2">
            </div>
          </div>
        </form>
    </div>
  </div>
</div>

</body>
</html>
