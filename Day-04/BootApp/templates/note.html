<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="{% url 'hm' %}">BootApp</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'hm' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'ab' %}">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'ct' %}">Contact</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'nt' %}">Notes</a>
      </li>    
    </ul>
  </div>  
</nav>
<br>
<div class="container">
  <div class="row">
    <div class="col-md-4 card shadow-lg mr-2 border-success">
      <h3 class="bg-dark text-light p-2 my-2 border rounded text-center">Add Notes</h3>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <input type="text" name="sn" class="form-control my-2" placeholder="Add Subject Name">
          <input type="text" name="tt" class="form-control my-2" placeholder="Add Title">
          <textarea class="form-control my-2" placeholder="Enter Description" name="ds"></textarea>
          <div class="row">
            <div class="col">
              <input type="reset" value="Clear" class="btn btn-outline-danger form-control my-2">
            </div>
            <div class="col">
              <input type="submit" value="Add Note" class="form-control btn btn-outline-success my-2">
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md card shadow-lg ml-2 h-100">
      <h3 class="bg-warning text-light p-2 my-2 border rounded">All Notes Details</h3>
      <table class="table table-bordered table-hover table-striped">
        <tr class="bg-dark text-light">
          <th>Sno</th>
          <th>Subject</th>
          <th>Title</th>
          <th>Actions</th>
        </tr>
        {% for i in n %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{i.nsubject}}</td>
          <td>{{i.ntitle}}</td>
          <td></td>
        </tr>
        {% endfor %} 
      </table>
    </div>
  </div>
</div>

</body>
</html>
